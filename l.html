<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hotels & Their Food Options</title>
  <style>
    body {
      background: #191529;
      font-family: 'Inter', Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 30px 0 40px 0;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 25px;
      font-weight: 600;
      padding-left: 40px;
    }
    .hotel-header {
      display: flex;
      align-items: center;
      gap: 18px;
      margin: 35px 0 7px 40px;
    }
    .hotel-header img {
      width: 52px;
      height: 52px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 10px rgba(44,255,230,0.07);
      background: #28223d;
      border: 1.5px solid #28223d;
    }
    .hotel-title {
      font-size: 1.45em;
      font-weight: 700;
      margin: 0;
      color: #fff;
    }
    .hotel-address {
      color: #b4b3bc;
      font-size: 0.95em;
      margin: 0;
    }
    .section-heading {
      font-size: 1.18em;
      font-weight: 600;
      color: #00d0c6;
      padding-left: 40px;
      margin: 10px 0 8px 0;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 14px;
      padding-left: 40px;
      margin-bottom: 24px;
    }
    .card {
      background: #231e35;
      border-radius: 14px;
      box-shadow: 0 2px 24px 0 rgba(44,255,230,0.06),
                  0 2px 8px 0 rgba(44,255,230,0.12);
      overflow: hidden;
      padding: 0 0 13px 0;
      transition: box-shadow 0.22s;
      display: flex;
      flex-direction: column;
      min-height: 183px;
      max-width: 225px;
      position: relative;
      border: 1.2px solid #28223d;
    }
    .card:hover {
      box-shadow: 0 2px 36px 0 rgba(44,255,230,0.14),
                  0 2px 8px 0 rgba(44,255,230,0.17);
    }
    .card img {
      width: 100%;
      height: 78px;
      object-fit: cover;
      background: #28223d;
      border-bottom: 1.2px solid #28223d;
      display: block;
    }
    .card h3 {
      font-size: 1em;
      font-weight: 600;
      margin: 6px 0 2px 0;
      color: #fff;
      padding-left: 12px;
    }
    .card p {
      margin: 2px 0 0 0;
      font-size: 0.91em;
      color: #b2ade6;
      padding-left: 12px;
    }
    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
      font-size: 0.91em;
      padding: 0 12px;
      margin-top: 6px;
    }
    .rating {
      color: #ffe066;
      font-weight: bold;
      letter-spacing: 0.02em;
    }
    .price {
      background: #302949;
      color: #fff;
      padding: 4px 13px;
      border-radius: 13px;
      font-size: 0.89em;
      font-weight: 600;
      margin-left: 8px;
      letter-spacing: 0.01em;
      box-shadow: 0 2px 4px 0 rgba(44,255,230,0.07);
    }
  </style>
</head>
<body>
<h1>Hotels with Their Nearby Food Options</h1>
<div id="content"></div>
<script>
  const hotels = [
    {
      name: "Super Hotel O Laxmi Nagar Jhotwara",
      address: "Plot No - 74 West Part, Laxmi Nagar, Jaipur",
      image: "https://source.unsplash.com/200x200/?hotel,luxury",
      foodOptions: [
        { 
          name: "Govindam Dhaba",
          address: "WPXC+2MX, Kalwar Rd, Jaipur",
          rating: 4.9,
          priceText: "Very Cheap",
          image: "https://source.unsplash.com/400x300/?indian-food"
        },
        { 
          name: "Mickey Mouse Cafe",
          address: "105 Sanjay Nagar, Jaipur",
          rating: 4.6,
          priceText: "Very Cheap",
          image: "https://source.unsplash.com/400x300/?cafe"
        }
      ]
    },
    {
      name: "Hotel O Haldi Ghati Gate",
      address: "Sector 17, Pratapnagar, Jaipur",
      image: "https://source.unsplash.com/200x200/?hotel,modern",
      foodOptions: [
        { 
          name: "Bajrang Dhaba",
          address: "Sector 29, Pratap Nagar, Jaipur",
          rating: 5,
          priceText: "Very Cheap",
          image: "https://source.unsplash.com/400x300/?dhaba"
        },
        { 
          name: "Shree Krishna Cafe",
          address: "Sector 26, Pratap Nagar, Jaipur",
          rating: 4.7,
          priceText: "Cheap",
          image: "https://source.unsplash.com/400x300/?cafe,tea"
        }
      ]
    }
  ];

  const container = document.getElementById('content');

  hotels.forEach(hotel => {
    // Hotel heading
    const headerDiv = document.createElement('div');
    headerDiv.className = "hotel-header";
    headerDiv.innerHTML = `
      <img src="${hotel.image}" alt="${hotel.name}">
      <div>
        <div class="hotel-title">${hotel.name}</div>
        <p class="hotel-address">${hotel.address}</p>
      </div>
    `;
    container.appendChild(headerDiv);

    // Section label
    const sec = document.createElement('div');
    sec.className = "section-heading";
    sec.textContent = "Nearby Food Options";
    container.appendChild(sec);

    // Food grid
    const grid = document.createElement('div');
    grid.className = 'grid';
    hotel.foodOptions.forEach(food => {
      const card = document.createElement('div');
      card.className = 'card';
      card.innerHTML = `
        <img src="${food.image}" alt="${food.name}">
        <h3>${food.name}</h3>
        <p>${food.address}</p>
        <div class="card-footer">
          <span class="rating">‚≠ê ${food.rating}</span>
          <span class="price">${food.priceText}</span>
        </div>
      `;
      grid.appendChild(card);
    });
    container.appendChild(grid);
  });
</script>
</body>
</html>
